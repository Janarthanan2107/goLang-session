<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {{ range .Users }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Username }}</td>
            <td>{{ .Email }}</td>
        </tr>
        {{ end }}
    </table>
</body>
</html>
